<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <ul class="fav-meals">
                <li><img src=" https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>One</span></li>
                <li><img src=" https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Two</span></li>
                <li><img src=" https://www.themealdb.com/images/ingredients/Lime-Small.png" alt=""><span>Three</span></li>
                <li><img src=" https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>One</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random recipe</span>
                    <img src="https://www.themealdb.com/images/media/meals/lhqev81565090111.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggies</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
